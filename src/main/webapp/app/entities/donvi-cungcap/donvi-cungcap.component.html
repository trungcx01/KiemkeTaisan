<div>
    <h2 id="page-heading">
        <span jhiTranslate="taisanApp.donviCungcap.home.title">Donvi Cungcaps</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-donvi-cungcap" [routerLink]="['/donvi-cungcap/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="taisanApp.donviCungcap.home.createLabel">
            Create a new Donvi Cungcap
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="donviCungcaps?.length === 0">
        <span jhiTranslate="taisanApp.donviCungcap.home.notFound">No donviCungcaps found</span>
    </div>
    <div class="table-responsive" *ngIf="donviCungcaps?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
            <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="maDVCC"><span jhiTranslate="taisanApp.donviCungcap.maDVCC">Ma DVCC</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="ten"><span jhiTranslate="taisanApp.donviCungcap.ten">Ten</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="diachi"><span jhiTranslate="taisanApp.donviCungcap.diachi">Diachi</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="soDienThoai"><span jhiTranslate="taisanApp.donviCungcap.soDienThoai">So Dien Thoai</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="email"><span jhiTranslate="taisanApp.donviCungcap.email">Email</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let donviCungcap of donviCungcaps ;trackBy: trackId">
                <td><a [routerLink]="['/donvi-cungcap', donviCungcap.id, 'view' ]">{{donviCungcap.id}}</a></td>
                <td>{{donviCungcap.maDVCC}}</td>
                <td>{{donviCungcap.ten}}</td>
                <td>{{donviCungcap.diachi}}</td>
                <td>{{donviCungcap.soDienThoai}}</td>
                <td>{{donviCungcap.email}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/donvi-cungcap', donviCungcap.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/donvi-cungcap', donviCungcap.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(donviCungcap)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="donviCungcaps?.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
